    <link

      href="../../static/icons/voyage-inn.png"
      type="image/x-icon"
    />

  <body class="bg-black">
    <header class="header">
      <div class="logo">
        <a href="../../index.html" class="white">Voyage Inn</a>
      </div>
      <ul>
        <li>
          <a href="../../index.html" class="link mr-2">Home</a>
        </li>
        <li>
          <a href="../overview/overview.html" class="link mr-2">Overview</a>
        </li>
        <li>
          <a href="../offers/offers.html" class="link mr-2">Offers</a>
        </li>
        <li>
          <a href="../contact-us/contact-us.html" class="link mr-2"
            >Contact us</a
          >
        </li>
        <div class="flex">
          <li>
            <a href="../signup/signup.html" class="link">Join</a>
          </li>
          <span style="color: white; margin: 0 4px">|</span>
          <li>
            <a href="" class="link active">Sign in</a>
          </li>
        </div>
      </ul>
    </header>
    <main class="main">
      <form class="paper" id="signin-form">
        <h3 class="paper-label">Sign in</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="asset.kazkenov@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <label>Which user?</label>
        <select id="#select-user" class="form-control">
          <option value="User">User</option>
          <option value="Desk clerk">Desk clerk</option>
          <option value="Manager">Manager</option>
        </select>
        <button
          type="button"
          class="btn btn-primary"
          style="
            margin-left: 40%;
            margin-top: 3rem;
            width: 20%;
            font-size: 1.2rem;
            border-radius: 8px;
          "
          id="signin-btn"
          onclick=""
        >
          Sign in
        </button>
      </form>
    </main>
  </body>
  <script src="../../auth.js"></script>
