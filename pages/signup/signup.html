    <header class="header">

            <a href="../signin/signin.html" class="link">Sign in</a>
          </li>
        </div>
      </ul>
    </header>
    <main class="main">
      <form id="signup-form" class="paper">
        <h3 class="paper-label">Sign up</h3>
        <div class="form-group">
          <label for="firstName">First name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="firstName"
            placeholder="Asset"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input
            type="text"
            name="surname"
            class="form-control"
            id="lastName"
            placeholder="Kazkenov"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            class="form-control"
            id="email"
            placeholder="asset.kazkenov@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password1"
            placeholder="password"
          />
        </div>
        <div class="form-group">
          <label for="password2">Password confirmation</label>
          <input
            type="password"
            name="password_confirmation"
            class="form-control"
            id="password2"
            placeholder="password"
          />
        </div>
        <label for="forIdtype">ID type</label>
        <select class="form-control" name="id_type" style="margin-bottom: 1rem">
          <option value="Passport">Passport</option>
          <option value="Driver license">Driver license</option>
        </select>
        <div class="form-group">
          <label for="formGroupExampleInput2">ID number</label>
          <input type="text" name="id_number" class="form-control" />
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input
            type="checkbox"
            name="agree"
            class="custom-control-input"
            id="customControlValidation1"
            required
          />
          <label class="custom-control-label" for="customControlValidation1"
            >Agree with our Terms & Conditions</label
          >
          <div class="invalid-feedback">Please, check this box to proceed</div>
        </div>
        <button
          type="submit"
          id="signup-btn"
          class="btn btn-primary"
          style="
            margin-left: 40%;
            width: 20%;
            font-size: 1.2rem;
            border-radius: 8px;
          "
        >
          Sign up
        </button>
      </form>
    </main>
