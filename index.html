<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./pages/main/main-2.css" />
    <title>Voyage Inn.</title>
  </head>
  <body class="bg-black">
    <header class="header">
      <div class="logo">
        <a href="../../index.html" class="white">Voyage Inn.</a>
      </div>
      <ul>
        <li><a href="../../index.html" class="active link mr-2">Home</a></li>
        <li><a href="" class="link mr-2">Reserve</a></li>
        <li><a href="" class="link mr-2">Overview</a></li>
        <li><a href="" class="link mr-2">Offers</a></li>
        <li><a href="" class="link mr-2">Contact us</a></li>
        <div class="flex">
          <li>
            <a href="./pages/signup/signup.html" class="link blue">Join</a>
          </li>
          <span style="color: white; margin: 0 4px">|</span>
          <li>
            <a href="./pages/signin/signin.html" class="link blue">Sign in</a>
          </li>
        </div>
      </ul>
    </header>
    <main class="main">
      <div class="section-1">
        <div class="search-box">
          <h3 class="h3 mb-1">Make a reservation</h3>
          <div class="flex center between">
            <div class="search-field">
              <div
                class="field-box left-border"
                data-toggle="modal"
                data-target="#destinationModal"
              >
                <img
                  src="static/icons/destination.svg"
                  alt="destination"
                  class="icon"
                />
                <span>Destination</span>
                <img
                  src="static/icons/arrow-down.svg"
                  alt="arrow"
                  class="icon-2"
                />
              </div>
              <div id="check-in" class="field-box">
                <img
                  src="static/icons/calendar.svg"
                  alt="calendar"
                  class="icon"
                />
                <div>
                  <span
                    style="
                      display: inline-block;
                      margin-bottom: 2rem;
                      color: rgb(39, 38, 38);
                      font-weight: 700;
                    "
                    >Check-in</span
                  >
                  <input
                    type="text"
                    class="hided-input"
                    placeholder="MM/DD/YYYY"
                  />
                </div>
              </div>
              <div id="check-out" class="field-box">
                <img
                  src="static/icons/calendar.svg"
                  alt="calendar"
                  class="icon"
                />
                <div>
                  <span
                    style="
                      display: inline-block;
                      margin-bottom: 2rem;
                      color: rgb(39, 38, 38);
                      font-weight: 700;
                    "
                    >Check-out</span
                  >
                  <input
                    type="text"
                    class="hided-input"
                    placeholder="MM/DD/YYYY"
                  />
                </div>
              </div>
              <div
                class="field-box"
                data-toggle="modal"
                data-target="#occupancyModal"
              >
                <img src="static/icons/user.svg" alt="user" class="icon" />
                <span>Guests</span>
                <img
                  src="static/icons/arrow-down.svg"
                  alt="arrow"
                  class="icon-2"
                />
              </div>
            </div>
            <button
              class="btn btn-primary btn-lg"
              style="width: 15%; padding: 1rem"
            >
              Search
            </button>
          </div>
        </div>
        <p class="text-center">We are there when plans change</p>
      </div>
    </main>

    <div
      class="modal fade"
      id="occupancyModal"
      tabindex="-1"
      aria-labelledby="occupancyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="occupancyModalLabel">Occupancy</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="destinationModal"
      tabindex="-1"
      aria-labelledby="destinationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="destinationModalLabel">Destination</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>

            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
